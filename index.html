<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>

      <form>
        <div>
          <label for="firstName">First Name</label
          ><input type="text" id="firstName" name="firstName" />
        </div>
        <div>
          <label for="lastName">Last Name</label
          ><input type="text" id="lastName" name="lastName" />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" />
        </div>

        <div>
          <label for="">Query Type</label>
          <div>
            <input
              type="checkbox"
              id="general"
              name="general"
              value="General Inquiry"
            />
            <label for="general">General Inquiry</label>

            <input
              type="checkbox"
              id="support"
              name="support"
              value="Support Request"
            />
            <label for="support">Support Request</label>
          </div>

          <div>
            <textarea name="message" id="message"></textarea>
          </div>

          <div>
            <input type="checkbox" name="consent" id="consent" />
            <label for="consent"
              >I consent to being contacted by the team</label
            >
          </div>

          <button type="submit">Submit</button>
        </div>
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://www.aniyaallen.com/">Aniya Allen</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
